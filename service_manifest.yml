name: UNPACME
version: 0.3
description: This service submits 32-bit Portable Executables to unpac.me and provides the results.

accepts: executable/windows/pe32
rejects: empty

stage: CORE
category: Dynamic Analysis

file_required: true
timeout: 600
disable_cache: false

enabled: true
is_external: true
licence_count: 0

submission_params:
  - default: ''
    name: api_key
    type: str
    value: ''
  - default: false
    name: private_submission
    type: bool
    value: false

heuristics:
  - heur_id: 1
    name: Successfully unpacked binary
    score: 500
    filetype: "*"
    description: Binary was successfully unpacked.
  - heur_id: 2
    name: Applied malware ID
    score: 500
    filetype: "*"
    description: Binary contains an applied malware ID.

docker_config:
  image: jershmagersh/assemblyline-service-unpacme:latest
  cpu_cores: 0.25
  ram_mb: 128
  allow_internet_access: true
